<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table</h1>
    <label for="numberInput">Enter a number (leave blank for default 5): </label>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button id="generateTable">Generate Table</button>
    
    <div id="result"></div>

    <script>
        document.getElementById('generateTable').addEventListener('click', function() {
            const input = document.getElementById('numberInput').value;
            const number = input ? parseInt(input) : 5; // Default to 5 if no input
            let tableHTML = `<h2>Multiplication Table of ${number}</h2><table>`;
            for (let i = 1; i <= 10; i++) {
                tableHTML += `<tr><td>${number} x ${i} = ${number * i}</td></tr>`;
            }
            tableHTML += '</table>';
            document.getElementById('result').innerHTML = tableHTML;
        });
    </script>
</body>
</html>
